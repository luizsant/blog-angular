<div class="box">
  <div class="img-s-card">
    <a a [routerLink]="['content', Id]">
      <img src="{{photoCover}}" alt="" />
    </a>
  </div>
  <div class="small-card">
    <a a [routerLink]="['content', Id]">
      <div class="text-content">
        <div class="title-s-card">
          <h1>{{cardTitle}}</h1>
        </div>
        <div class="description-s-card">
          <p>{{cardDescription}}</p>
        </div>
      </div>
    </a>
  </div>
</div>
