<div class="boxB">
  <div class="big-card">
    <a [routerLink]="['content', Id]">
      <div class="img-b-card">
        <img
          src="{{photoCover}}"
          alt="imagem placeholder" />
      </div>
      <div class="title-b-card">
        <h1>{{cardTitle}}</h1>
      </div>
      <div class="description-b-card">
        <p>
          {{cardDescription}}
        </p>
      </div>
    </a>
  </div>
</div>
